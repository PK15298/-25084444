<html>

<head>
  <title>Sound Identification Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="col-xs-12 header_div text-center">
    <h1>Sound controlled aliens</h1>
    <p>Note: Play different sounds like clap, snap, bell to make the aliens dance</p>
  </div>
  <div class="main_division">
    <center>
      <button class="btn btn-warning" onclick="startclasification()">Start</button>
      <h2 id="result_label">I can hear-</h2>
      <h2 id="result_confidence">Accuracy</h2>
      <br>

      <img id="Alien1" width="300" height="300" src="aliens-01.png">
      <img id="Alien2" width="300" height="300" src="aliens-02.png">
      <img id="Alien3" width="300" height="300" src="aliens-03.png">
      <img id="Alien4" width="300" height="300" src="aliens-04.png">
    </center>
  </div>
  <div class="footer">
    <h5>Developed by-Ahaan khan</h5>
  </div>
  <script src="main.js"></script>
</body>

</html>
